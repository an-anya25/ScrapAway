<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container full-height"> <!-- Added container div -->
        
        <div class="image-container">
            <img src="../images/Green-bulb.png" alt="Your Image">
        </div>
        <div class="signup-form">
            <h2>Log In</h2>
            <form action="/submit_form.php" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Create Account</button>
                
                <div class="social-buttons">
                    <button class="social-button">
                        <img src="../images/google.png" alt="Google Icon" class="social-icon">
                        Log in with Google
                    </button>
                    <button class="social-button facebook">
                        <img src="../images/Facebook-PNG-Image.png" alt="Facebook Icon" class="social-icon">
                        Log in with Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
