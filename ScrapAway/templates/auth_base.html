{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container full-height"> <!-- Added container div -->
        
        <div class="image-container">
            <img src="{% static 'images/Green-bulb.png' %}" alt="Your Image">
        </div>
        {% block form %}
        {% endblock form %}
    </div>
</body>
</html>
