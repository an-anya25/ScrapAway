{% extends 'auth_base.html' %}
{% load static %}
{% block title %}
Buyer SignUp
{% endblock title %}
{% block form %}
<div class="signup-form">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="links a">SignUp</button>
        <p>Already have an account? <a href="{% url 'buyer_login' %}">Login</a></p>
        <div class="social-buttons">
            <button class="social-button">
                <img src="{% static 'images/google.png'%}" alt="Google Icon" class="social-icon">
                Log in with Google
            </button>
            <button class="social-button facebook">
                <img src="{% static 'images/Facebook-PNG-Image.png'%}" alt="Facebook Icon" class="social-icon">
                Log in with Facebook
            </button>
        </div>
    </form>
</div>
{% endblock form %}
